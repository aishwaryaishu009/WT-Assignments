.card-container {

}

.card {
    width: 300px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-content {
    padding: 20px;
}

.card h2 {
    margin: 0 0 10px;
}

.card button {
    background-color: violet;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    cursor: pointer;
    display: block;
    width: 100%;
}

.card button:hover {
    background-color: green;
}

/* Adjust the layout for smaller screens */
@media (max-width: 600px) {
    .card-container {
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 80%;
    }
}
</style>
